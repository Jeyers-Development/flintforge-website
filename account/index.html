<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jeyers Account</title>
<style>
        body {
          background-color: #141414;
          background-image: url('https://raw.githubusercontent.com/Jeyers-Development/jdsite_assets/refs/heads/main/bkg.png');
          background-repeat: repeat;
          margin: 0;
          font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
        }

        h2 {
            color: rgb(255, 214, 160);
        }

        h3 {
            color: white;
        }

        p {
            color: white;
        }

        button {
          background-color: #966b42;
          color: white;
          padding: 10px 100px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          display: block;
          margin: 0 auto;
        }

        button:hover {
          background-color: #5c4127;
        }

        button:active {
          background-color: #382819;
        }
    </style>
</head>
<body>

    

    <div style="text-align: center; margin: 20px 0;">
        <button onclick="forceDownload()" 
                style="padding: 10px 100px; font-size: 16px; background: #966b42; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Account Security
        </button>
    </div>

    <div style="position: relative; width: 640px; height: 900px; margin: 0 auto; background: rgba(0, 0, 0, 0); overflow: hidden; border: 0px solid #333;">
    <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScoqJRFxwU6y5y4sWPoEiVfR23_98Tx2DSD1CvepkdLAkaAVg/viewform?embedded=true"
        width="640"
        height="700"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        style="border: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: invert(1) hue-rotate(180deg);">
        Loadingâ€¦
        </iframe>
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.05); pointer-events: none;"></div>
    </div>
	
	<script>
	function forceDownload() {
	    const url = 'https://flintforge.pnc3.net/account/Jeyers-Account-Security.html';
	
	    fetch(url)
	        .then(response => response.blob())
	        .then(blob => {
	            const blobUrl = window.URL.createObjectURL(blob);
	
	            const a = document.createElement('a');
	            a.href = blobUrl;
	            a.download = 'Jeyers-Account-Security.html';
	            document.body.appendChild(a);
	            a.click();
	
	            document.body.removeChild(a);
	            window.URL.revokeObjectURL(blobUrl);
	        })
	        .catch(err => {
	            console.error('Download failed:', err);
	        });
	}
	</script>

</body>
</html>
